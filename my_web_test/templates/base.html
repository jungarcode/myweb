<html lang="en">

	{% load static %}

	<link rel="shortcut icon" href="{% static 'assets/images/fv.png'%}">


	<!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="home">

<header id="header">
    <div id="banner" class="banner">
    	<div id="head" class="parallax" parallax-speed="2">
    		<h1 id="logo" class="text-center">
    		    <div class="text-center">
    		     <a class="nav-link" href="{% url 'web:index' %}">
    			<img class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;" src="{% static 'assets/images/me.jpg'%}" alt="">
    			</div>
    			<span class="title spanheader" style ="color:#0058d8;font-family: fantasy;font-size: 150%;">Junior Garcia</span></a>
    			<span class="tagline " style ="color:#fa9920;font-family: fantasy;font-size: 100%;" <br>A disciplined person</br>
    			<a href="https://github.com/jungarcode" style ="color:#fa9920;">Jungarcode</a></span>
    		</h1>
    	</div>
	</div>


     <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'web:index' %}">Home</a>
                    </li>
                    <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'web:about' %}">About</a>
                    </li>
                    <li class="nav-item {% if request.path == '/portfolio/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'web:portfolio' %}">Portfolio</a>
                    </li>
                    <li class="nav-item {% if request.path|slice:":6" == '/blog/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'web:blog' %}">Blog</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>
<!-- content -->
{% block content %}

{%endblock%}

                <p>
                    +1 2142845797<br>
                    <a href="mailto:jungarcode@gmail.com" class="text-light">jungarcode@gmail.com</a>
                </p>
            </div>

            <!-- Sección de redes sociales -->
            <div class="col-md-6 col-lg-3 mb-3 text-center text-lg-end">
                <div class="widget-body d-flex justify-content-center justify-content-lg-end">
                    <p class="follow-me-icons mb-0">
                        <a href="https://github.com/jungarcode" target="_blank" class="text-light me-3">
                            <i class="fab fa-github fa-lg"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/junior-garcia-39578ab3/" target="_blank" class="text-light me-3">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </a>
                        <a href="https://x.com/jungar2806" target="_blank" class="text-light">
                            <i class="fab fa-twitter fa-lg"></i>
                        </a>
                    </p>
                </div>
            </div>

        <!-- Underfooter -->
        <div class="row border-top pt-3 mt-3">

            </div>
            <div class="col-md-6 text-center text-md-end">

<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="{% static 'assets/js/template.js'%}"></script>
<script src="{% static 'assets/js/html5shiv.js'%}"></script>
<script>
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        const banner = document.getElementById('banner');

        // Verifica si el usuario ha desplazado más allá de la altura del banner
        if (window.scrollY >= banner.offsetHeight) {
            navbar.classList.add('fixed-top');
        } else {
            navbar.classList.remove('fixed-top');
        }
    });
</script>
</body>
</html>
